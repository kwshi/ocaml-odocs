name: main
on: [push]
jobs:
  main:
    name: main
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install prereqs
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install -y opam2 m4 make
          sudo npm install -g netlify
      - name: setup opam
        run: |
          rm -rf ~/.opam
          opam init --auto-setup
          opam update
      - name: install odig
        run: |
          opam install -y odig
      - name: install opam packages
        run: |
          opam install -y $(cat pkg-list)
      - name: build docs
        run: |
          opam --version
          eval $(opam env)
          odig odoc --theme odig.gruvbox.dark $(cat pkg-list)
      - name: publish
        run: |
          eval $(opam env)
          netlify deploy --prod --dir "$(odig cache path)"/html


